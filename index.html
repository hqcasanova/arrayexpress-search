<body>

    <!-- COVER -->
    <header role="banner" class="search">
        <a rel="external" href="http://www.ebi.ac.uk/" class="corporate">

                    <span class="title">ArrayExpress<sup>&alpha;</sup></span>
                </h1>
                <h2 class="subtitle">Functional genomics data</h2>

            <fieldset role="search" class="action loading">
