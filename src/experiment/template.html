<article class="experiment">
    <h1 class="experiment-entry">
        <cite class="sortable" data-attribute="accession" title="Click to sort by accession"><%= accession %></cite>:
        <a rel="external" href="<%= experimentUrl + '/' + accession %>">
            <%= truncName() %>
        </a>
    </h1>   
    <main class="experiment-details">
        <p>
            <time pubdate datetime="<% releasedate %>" class="sortable active" data-attribute="releasedate" title="Click to sort by release date"><%= euRelDate() %></time> - <%= truncDescription() %>
        </p>
        <dl>
            <% if (hasType) { %>
            <div>
                <dt class="sortable" data-attribute="experimenttype" title="Click to sort by experiment type">Type:</dt>
                <dd><%= experimenttype.join(', ') %></dd>
            </div>
            <% } %>
            <div>
                <dt class="sortable" data-attribute="organism" title="Click to sort by organism">Organism:</dt>
                <dd><%= organism.join(', ') %></dd>
            </div>
        </dl>
    </main>
    <footer class="experiment-files"></footer>
</article>
